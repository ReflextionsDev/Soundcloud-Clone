<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoundCloud</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <div class="nav">
        <div class="nav_left">
            <div class="nav_left-logo">
                <a href="">LOGO</a>
            </div>
            <div class="nav_left-links">
                <a href="" class="nav_left-link">Home</a>
                <a href="" class="nav_left-link">Stream</a>
                <a href="" class="nav_left-link">Library</a>
            </div>
        </div>
        <div class="nav_middle">
            <div class="nav_middle-search">
                <div class="nav_middle-input">
                    <input type="text" placeholder="Search">
                </div>
                <button type="submit">MG</button>
            </div>
        </div>
        <div class="nav_right">
            <div class="nav_right-links">
                <a href="" class="nav_right-link">Try Pro</a>
                <a href="" class="nav_right-link">Upload</a>
            </div>
            <div class="nav_right-user">
                <div class="nav_right-useravater">ICON</div>
                <div class="nav_right-username">Username</div>
                <div class="nav_right-userbutton">V</div>
            </div>
            <div class="nav_right-buttons">
                <div class="nav_right-button">BEL</div>
                <div class="nav_right-button">MSG</div>
                <div class="nav_right-button">DOT</div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="content">
        <div class="content_main">  
            <div class="content_main_card">
                <div class="content_main_card-header">
                    <div class="content_main_card-header-title">Soundcloud Weekly</div>
                    <div class="content_main_card-header-desc">All of SoundCloud. Just for you.</div>
                </div>
                <div class="content_main_card-body">
                    Playlist
                </div>
                <div class="content_main_card-footer">
                    Based on your listening history
                </div>
            </div>
        </div>
        <div class="content_sidebar">
            <div class="content_sidebar_card">
                <div class="content_sidebar_card-header">
                    Content Title
                </div>
                <div class="content_sidebar_card-body">
                    Content Stuff
                </div>
            </div>
        </div>
        
</main>

<footer>

</footer>

</html>
